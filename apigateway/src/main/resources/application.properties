server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.application.name=api-gateway
spring.main.web-application-type=reactive

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true


# Order Service Route
spring.cloud.gateway.server.webflux.routes[0].id=order-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://order-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/orders/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.server.webflux.routes[0].filters[1]=RequestRateLimiter=redis-rate-limiter.replenishRate=10,redis-rate-limiter.burstCapacity=20,redis-rate-limiter.requestedTokens=1

# Stock Service Route
spring.cloud.gateway.server.webflux.routes[1].id=stock-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://stock-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/stocks/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1
spring.cloud.gateway.server.webflux.routes[1].filters[1]=CircuitBreaker=stockService,forward:/fallback/stock


# Payment Service Route
spring.cloud.gateway.server.webflux.routes[2].id=payment-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://payment-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

# Service Discovery Route
spring.cloud.gateway.server.webflux.routes[3].id=eureka-server
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/web/**
spring.cloud.gateway.server.webflux.routes[3].filters[0]=SetPath=/

spring.cloud.gateway.server.webflux.routes[4].id=eureka-server-static
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/eureka/**

